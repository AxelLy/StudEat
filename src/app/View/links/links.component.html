
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-success text-white"><i class="fa fa-envelope"></i> Contactez-nous
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Votre nom (obligatoire)</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Votre e-mail (obligatoire)</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Sujet</label>
                            <input type="text" class="form-control" id="sujet" aria-describedby="emailHelp" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Votre message</label>
                            <textarea class="form-control" id="message" rows="6" required></textarea>
                        </div>
                        <div class="mx-auto">
                        <button type="submit" class="btn btn-success text-right">Envoyez</button></div>
                    </form>
                </div>
            </div>
        </div>
